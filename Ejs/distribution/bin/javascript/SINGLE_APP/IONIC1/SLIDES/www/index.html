<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Single Model App</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/pages.js"></script>
    <script src="js/app.js"></script>
	</head>
  <body ng-app="starter" ng-controller="AppReaderCtrl">
	
    <!--
      The views will be rendered in the <ion-nav-view> directive below
    -->
    <ion-nav-view></ion-nav-view>

   <script id="slides-description.html" type="text/ng-template">
	<ion-header-bar align-title="left" class="bar-positive">
	  <div class="buttons">
	  </div>
	  <h1 class="title">{{title}}</h1>
	  <div class="buttons">
		<a class="button icon-right ion-chevron-right button-calm" ng-click="skipDescription()">Skip</a>
	  </div>
	</ion-header-bar>
	 <ion-content scroll="true" overflow-scroll="true" class="iframe-wrapper">
	  <ion-slides options="sliderOptions" slider="swiper">
		  <ion-slide-page ng-repeat="slide in sliderOptions.slides">	
			 <ng-include src=slide.template></ng-include>
		  </ion-slide-page>	  
	  </ion-slides>
	</ion-content>
   </script>
   
   <script id="simulation.html" type="text/ng-template">
     <ion-view view-title="Simulation">
       <ion-content scroll="true" overflow-scroll="true" class="iframe-wrapper">
         <iframe id="_ion-iframe" data-tap-disabled="true" src={{currentPage.url}}>
         </iframe>
       </ion-content>
       </ion-view>
   </script>
   
  </body>
</html>
