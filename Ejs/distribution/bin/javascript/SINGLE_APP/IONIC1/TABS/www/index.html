<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Single Model App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/pages.js"></script>
    <script src="js/app.js"></script>
	</head>
  <body ng-app="starter" ng-controller="AppReaderCtrl">

	<ion-header-bar class="bar bar-header bar-positive" ng-show="!hideNavigation">
	  <h1 class="title">{{title}}</h1>
	</ion-header-bar>
	
	<ion-nav-view></ion-nav-view>

	<ion-tabs class="tabs-icon-top tabs-color-active-positive">
		  <ion-tab title="{{tab.title}}" icon-off="{{tab.iconoff}}" icon-on="{{tab.iconon}}" href="{{tab.href}}" ng-repeat="tab in tabs">
						
		  </ion-tab>
	</ion-tabs>	
	
   <script id="tab-description.html" type="text/ng-template">
     <ion-view view-title="{{currentPage.title}}">
       <ion-content style="margin-bottom: 44px;" scroll="true" overflow-scroll="true" class="iframe-wrapper">
         <iframe id="_ion-iframe" data-tap-disabled="true" src={{currentPage.url}}>
         </iframe>
       </ion-content>
       </ion-view>
   </script>

   <script id="tab-simulation.html" type="text/ng-template">
     <ion-view view-title="Simulation">
       <ion-content style="margin-bottom: 44px;" scroll="true" overflow-scroll="true" class="iframe-wrapper">
         <iframe id="_ion-iframe" data-tap-disabled="true" src={{currentPage.url}}>
         </iframe>
       </ion-content>
       </ion-view>
   </script>
   
   <script id="other_page.html" type="text/ng-template">	
     <ion-view view-title="About">
		 <ng-include src=currentPage.url></ng-include>
     </ion-view>
   </script>
   
  </body>
</html>
