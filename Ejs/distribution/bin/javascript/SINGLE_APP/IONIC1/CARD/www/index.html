<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Single Model App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/pages.js"></script>
    <script src="js/app.js"></script>
	</head>
    <body ng-app="starter" ng-controller="AppReaderCtrl">

	<ion-nav-bar class="bar bar-header bar-positive">
	  <ion-nav-back-button>Back</ion-nav-back-button>
	  <h1 class="title">{{title}}</h1>
	</ion-nav-bar>
	
	<ion-nav-view></ion-nav-view>

   <script id="card.html" type="text/ng-template">
    <ion-view view-title="{{title}}">
		<ion-content>
		<div class="list card">
		  <div class="item item-image">
			<img src="model_pages/{{about_logoImage}}">
		  </div>

		  <a class="item item-icon-left" ng-repeat="option in options" href="{{option.href}}">
			<i class="icon {{option.iconoff}}"></i> {{option.title}}
		  </a>
		  
		</div>
		</ion-content>	
	</ion-view>
   </script>
	
   <script id="description.html" type="text/ng-template">
     <ion-view view-title="{{currentPage.title}}">
       <ion-content scroll="true" overflow-scroll="true" class="iframe-wrapper">
         <iframe id="_ion-iframe" data-tap-disabled="true" src={{currentPage.url}}>
         </iframe>
       </ion-content>
       </ion-view>
   </script>

   <script id="simulation.html" type="text/ng-template">
     <ion-view view-title="Simulation">
       <ion-content scroll="true" overflow-scroll="true" class="iframe-wrapper">
         <iframe id="_ion-iframe" data-tap-disabled="true" src={{currentPage.url}}>
         </iframe>
       </ion-content>
       </ion-view>
   </script>
   
   <script id="other_page.html" type="text/ng-template">	
     <ion-view view-title="About">
	    <ng-include src=currentPage.url></ng-include>
     </ion-view>
   </script>
   
  </body>
</html>
