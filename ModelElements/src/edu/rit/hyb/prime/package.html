<TITLE>Package edu.rit.hyb.prime</TITLE>

<BODY>

Package edu.rit.hyb.prime
contains sequential and hybrid SMP cluster parallel programs
for finding prime numbers.

<P>
The hybrid SMP cluster parallel programs in this package use Parallel Java (PJ)
in package <A HREF="../../pj/package-summary.html">edu.rit.pj</A>.
